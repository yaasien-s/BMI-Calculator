<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="/style.css">
    <title>BMI</title>
</head>
<body>
    <div class="container">
        <h1 class="display-5">Calculate Your BMI</h1>
        

        <label for="weight">Your Weight</label><br>
        <input class="input" type="text" name="weight" id="weight" placeholder="in kilograms (kg)"><br><br>
        <label for="height">Your Height</label><br>
        <input class="input" type="text" name="height" id="height" placeholder="in meters (m)"><br><br>
        <label for="gender">Gender</label>
        <select name="gender" id="gndr" onclick="disableInput()">
            <option value="empty"></option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <label for="age">Age</label>
        <input class="input" type="text" name="age" id="age" >
        <button id="bmi" onclick="myBMI()" class="btn btn-dark mt-5">Generate BMI</button>
		<button id="clear" onclick="clear_inputs()" class="btn btn-dark mt-5">clear</button>

        <div id="outputBmi"></div>
        <div id="IdealBmi"></div>
        <div id="comment"></div>
    </div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="/script.js"></script>
</body>
</html>
